services:
  ollama:
    container_name: ollama-container
    image: ollama/ollama
    restart: unless-stopped
    volumes:
      - ollama:/root/.ollama
    #  - /home/pauko/Downloads:/mnt/downloads

    ports:
      - "11435:11434"
    networks:
      - ollama-net
    env_file:
      - .env  # Замените на ваш реальный токен Hugging Face
  qwen_api:
    #container_name: qwen-api-container
    build: 
      context: .
      dockerfile: Dockerfile_qwen
    restart: unless-stopped
    networks:
      - ollama-net
    volumes:
      - ./qwen:/qwen
      - ./data:/data
      - ./packages:/packages
      - hf_cache:/root/.cache/huggingface/


    ports:
      - "8889:8888"
      - "7861:7860"
  api:
    build: .
    ports:
      - "7860:7860"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434/api/chat
      - OLLAMA_MODEL_URL=http://ollama:11434/api/tags
    depends_on:
      - ollama
    networks:
      - ollama-net
    volumes:
      - ./app:/app
      - ./data:/data
      - ./packages:/packages
  jupyter:
      image: jupyter/scipy-notebook
      container_name: jupyter-container
      restart: unless-stopped
      ports:
        - "8888:8888"
      volumes:
        - ./notebooks:/home/jovyan/work
        - ./data:/home/jovyan/work/data
        - ./packages:/home/jovyan/work/packages
        #- ./_data:/home/jovayan/_data
        - ./requirements.txt:/tmp/requirements.txt
      networks:
        - ollama-net
      user: 1000:100
      environment:
        - JUPYTER_ENABLE_LAB=yes
        - JUPYTER_TOKEN=bigdaddy
        - JUPYTER_USER=jovyan
      command: >
        bash -c "
          echo 'Starting pip install' &&
          pip install -r /tmp/requirements.txt &&
          echo 'Finished pip install' &&
          start-notebook.sh --NotebookApp.token='${JUPYTER_TOKEN}'"

volumes:
  ollama:
  hf_cache:

networks:
  ollama-net:
    driver: bridge
